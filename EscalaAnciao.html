<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda 1º Trimestre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .nav-btn.active { border-bottom: 3px solid #2563eb; color: #1e40af; }
        .month-btn.active { background-color: #2563eb; color: white; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <!-- Cabeçalho -->
        <header class="mb-8 text-center md:text-left flex flex-col md:flex-row md:items-end justify-between gap-4 border-b border-slate-200 pb-6">
            <div>
                <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Agenda 1º Trimestre</h1>
                <p class="text-slate-500 mt-1">Planeamento e Responsabilidades da Igreja</p>
            </div>
            
            <!-- Navegação de Abas Principais -->
            <nav class="flex gap-6">
                <button onclick="setView('escala')" id="nav-escala" class="nav-btn active pb-2 font-semibold text-slate-600 transition-all">Escala de Cultos</button>
                <button onclick="setView('departamentos')" id="nav-departamentos" class="nav-btn pb-2 font-semibold text-slate-600 transition-all">Departamentos</button>
            </nav>
        </header>

        <!-- Seção da Escala de Cultos -->
        <div id="section-escala">
            <!-- Pesquisa e Navegação de Meses -->
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <div class="relative flex-grow">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                    <input 
                        type="text" 
                        id="searchInputEscala"
                        placeholder="Pesquisar ancião ou orador..." 
                        class="w-full pl-11 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none shadow-sm"
                    >
                </div>
                
                <div class="flex items-center bg-white rounded-xl border border-slate-200 p-1 shadow-sm overflow-hidden">
                    <button onclick="changeMonth(0)" class="month-btn active px-4 py-2 text-sm font-semibold rounded-lg transition-all text-slate-500 hover:bg-slate-50">Janeiro</button>
                    <button onclick="changeMonth(1)" class="month-btn px-4 py-2 text-sm font-semibold rounded-lg transition-all text-slate-500 hover:bg-slate-50">Fevereiro</button>
                    <button onclick="changeMonth(2)" class="month-btn px-4 py-2 text-sm font-semibold rounded-lg transition-all text-slate-500 hover:bg-slate-50">Março</button>
                </div>
            </div>

            <!-- Legenda -->
            <div class="flex flex-wrap gap-4 mb-6 text-xs font-bold uppercase tracking-wider text-slate-500 px-2">
                <div class="flex items-center gap-1.5"><div class="w-3 h-3 rounded-full bg-blue-500"></div> Quarta-feira</div>
                <div class="flex items-center gap-1.5"><div class="w-3 h-3 rounded-full bg-emerald-500"></div> Sábado</div>
                <div class="flex items-center gap-1.5"><div class="w-3 h-3 rounded-full bg-rose-500"></div> Domingo</div>
            </div>

            <div id="scheduleGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- Seção de Departamentos -->
        <div id="section-departamentos" class="hidden">
            <div class="mb-6 relative">
                <i data-lucide="filter" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                <input 
                    type="text" 
                    id="searchInputDepto"
                    placeholder="Filtrar por nome ou departamento..." 
                    class="w-full pl-11 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none shadow-sm"
                >
            </div>
            
            <div id="deptoGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cartões de departamentos via JS -->
            </div>
        </div>

        <!-- Rodapé -->
        <footer class="mt-12 pt-8 border-t border-slate-200 text-center text-slate-400 text-sm">
            <p>© 2026 Gestão Eclesiástica • Secretaria da Igreja</p>
            <div class="flex justify-center gap-6 mt-4">
                <div class="flex items-center gap-1.5"><i data-lucide="shield-check" class="w-4 h-4 text-blue-500"></i> Liderança Ativa</div>
                <div class="flex items-center gap-1.5"><i data-lucide="users" class="w-4 h-4 text-emerald-500"></i> Ministério Unificado</div>
            </div>
        </footer>
    </div>

    <script>
        const months = ["Janeiro", "Fevereiro", "Março"];
        let activeMonth = 0;
        let activeView = 'escala';
        let searchEscala = "";
        let searchDepto = "";

        const scheduleData = [
            // JANEIRO
            { date: "03/01", day: "SAB", names: ["Felipe", "Vladimir"], month: 0, orador: "Pr Robson Menezes", info: "BATISMO / Culto Jovem 17:30h" },
            { date: "04/01", day: "DOM", names: ["Sidney"], month: 0, orador: "Ancionato", info: "Culto Noturno" },
            { date: "07/01", day: "QUA", names: ["Evanildo"], month: 0, orador: "Pr Ludgero", info: "Culto de Saúde" },
            { date: "10/01", day: "SAB", names: ["Gaspar", "Patricia"], month: 0, orador: "Marcia Aparecida", info: "Culto Jovem 17:30h" },
            { date: "11/01", day: "DOM", names: ["Luiz"], month: 0, orador: "Ancionato", info: "Culto Noturno" },
            { date: "14/01", day: "QUA", names: ["Gaspar"], month: 0, orador: "Ancionato", info: "Culto de Oração" },
            { date: "17/01", day: "SAB", names: ["Evanildo", "Sidney"], month: 0, orador: "Pr Robson Menezes", info: "JA de Verão 17:30h" },
            { date: "18/01", day: "DOM", names: ["Vladimir"], month: 0, orador: "Ancionato", info: "Culto Noturno" },
            { date: "21/01", day: "QUA", names: ["Vladimir"], month: 0, orador: "Pr Robson Menezes", info: "Culto de Oração" },
            { date: "24/01", day: "SAB", names: ["Luiz", "Marcio"], month: 0, orador: "Pr Pedro Soldaini", info: "JA de Verão 17:30h" },
            { date: "25/01", day: "DOM", names: ["Felipe"], month: 0, orador: "Pr Robson Menezes", info: "Culto Noturno" },
            { date: "28/01", day: "QUA", names: ["Felipe"], month: 0, orador: "Ministério da Mulher", info: "Culto de Oração" },
            { date: "31/01", day: "SAB", names: ["Deivison", "Vitor"], month: 0, orador: "Alexandre Oliveira", info: "JA de Verão 17:30h" },
            
            // FEVEREIRO
            { date: "01/02", day: "DOM", names: ["Marcio"], month: 1, orador: "Pr Robson Menezes", info: "Comissão de Igreja" },
            { date: "04/02", day: "QUA", names: ["Eliza"], month: 1, orador: "Min. Saúde", info: "Culto de Saúde" },
            { date: "07/02", day: "SAB", names: ["Anderson", "Vitor"], month: 1, orador: "Pr Robson Menezes", info: "Igreja Acolhedora / Culto Jovem" },
            { date: "08/02", day: "DOM", names: ["Anderson"], month: 1, orador: "Pr Robson Menezes", info: "Culto Noturno" },
            { date: "11/02", day: "QUA", names: ["Marcio"], month: 1, orador: "Min. da Criança", info: "Culto KIDS" },
            { date: "14/02", day: "SAB", names: ["Deivison", "Vladimir"], month: 1, orador: "Ancionato", info: "RETIRO ESPIRITUAL" },
            { date: "18/02", day: "QUA", names: ["Sidney"], month: 1, orador: "Min. Adolescentes", info: "Culto TEEN" },
            { date: "21/02", day: "SAB", names: ["Anderson", "Marcio"], month: 1, orador: "Pr Robson Menezes", info: "Culto Jovem" },
            { date: "22/02", day: "DOM", names: ["Vitor"], month: 1, orador: "Pr Robson Menezes", info: "Culto Noturno" },
            { date: "25/02", day: "QUA", names: ["Patricia"], month: 1, orador: "Min. da Mulher", info: "Culto de Oração" },
            { date: "28/02", day: "SAB", names: ["Gaspar", "Luiz Silva"], month: 1, orador: "Mordomia / MM / Oração", info: "10h de Jejum" },

            // MARÇO
            { date: "01/03", day: "DOM", names: ["Luiz Silva"], month: 2, orador: "Pr Robson Menezes", info: "Comissão de Igreja" },
            { date: "04/03", day: "QUA", names: ["Vitor"], month: 2, orador: "Min. Saúde", info: "Culto de Saúde" },
            { date: "07/03", day: "SAB", names: ["Eliza", "Patricia"], month: 2, orador: "Min. da Mulher", info: "Dia da Mulher Adventista / JA" },
            { date: "08/03", day: "DOM", names: ["Patricia"], month: 2, orador: "Pr Robson Menezes", info: "Culto Noturno" },
            { date: "11/03", day: "QUA", names: ["Evanildo"], month: 2, orador: "Min. da Criança", info: "Culto KIDS" },
            { date: "14/03", day: "SAB", names: ["Deivison", "Evanildo"], month: 2, orador: "Pr Robson Menezes", info: "Culto Divino" },
            { date: "15/03", day: "DOM", names: ["Gaspar"], month: 2, orador: "Pr Robson Menezes", info: "Culto Noturno" },
            { date: "18/03", day: "QUA", names: ["Gaspar"], month: 2, orador: "Min. Adolescentes", info: "Culto TEEN" },
            { date: "21/03", day: "SAB", names: ["Eliza", "Sidney"], month: 2, orador: "Min. Jovem", info: "Dia Mundial Jovem / JA" },
            { date: "22/03", day: "DOM", names: ["Eliza"], month: 2, orador: "Pr Robson Menezes", info: "Culto Noturno" },
            { date: "25/03", day: "QUA", names: ["Vladimir"], month: 2, orador: "Min. da Mulher", info: "Culto de Oração" },
            { date: "28/03", day: "SAB", names: ["Anderson", "Felipe"], month: 2, orador: "Pr Robson Menezes / ARS", info: "SEMANA SANTA" },
            { date: "29/03", day: "DOM", names: ["Deivison"], month: 2, orador: "Pr Robson Menezes / ARS", info: "SEMANA SANTA" },
        ];

        const eldersData = [
            { name: "Felipe", deptos: ["Vida Plena", "Sonoplastia/Transmissão", "Saúde"], color: "blue" },
            { name: "Eliza", deptos: ["Jovens", "Recepção"], color: "purple" },
            { name: "Marcio Brandão", deptos: ["Tesouraria", "ASA"], color: "emerald" },
            { name: "Sidney", deptos: ["Zeladoria", "Patrimônio"], color: "orange" },
            { name: "Anderson Assumpção", deptos: ["Comunicação/Mídias", "Diaconato"], color: "indigo" },
            { name: "Deivison Miguel", deptos: ["Min. Adolescentes", "Espaço Novo Tempo"], color: "cyan" },
            { name: "Evanildo Andrade", deptos: ["Música", "Secretaria", "Liberdade Religiosa"], color: "rose" },
            { name: "Gaspar Cipriano", deptos: ["Desbravadores", "Aventureiros"], color: "amber" },
            { name: "Jose Luiz", deptos: ["Min. Pessoal", "Min. Oração"], color: "teal" },
            { name: "Patrícia Miguel", deptos: ["Min. da Mulher", "Min. da Família"], color: "pink" },
            { name: "Vitor Bruno", deptos: ["Min. Criança", "Possibilidades"], color: "sky" },
            { name: "Vladimir de Paula", deptos: ["Mordomia", "Escola Sabatina"], color: "violet" }
        ];

        function getDayStyle(day) {
            switch (day) {
                case 'QUA': return 'bg-blue-100 text-blue-700 border-blue-200';
                case 'SAB': return 'bg-emerald-100 text-emerald-700 border-emerald-200';
                case 'DOM': return 'bg-rose-100 text-rose-700 border-rose-200';
                default: return 'bg-gray-100 text-gray-700 border-gray-200';
            }
        }

        function setView(view) {
            activeView = view;
            document.getElementById('section-escala').classList.toggle('hidden', view !== 'escala');
            document.getElementById('section-departamentos').classList.toggle('hidden', view !== 'departamentos');
            document.getElementById('nav-escala').classList.toggle('active', view === 'escala');
            document.getElementById('nav-departamentos').classList.toggle('active', view === 'departamentos');
            render();
        }

        function render() {
            if (activeView === 'escala') renderSchedule();
            else renderDepartments();
            lucide.createIcons();
        }

        function renderSchedule() {
            const grid = document.getElementById('scheduleGrid');
            const filtered = scheduleData.filter(item => {
                const matchesMonth = item.month === activeMonth;
                const matchesSearch = !searchEscala || 
                    item.names.some(n => n.toLowerCase().includes(searchEscala.toLowerCase())) ||
                    item.orador.toLowerCase().includes(searchEscala.toLowerCase()) ||
                    (item.info && item.info.toLowerCase().includes(searchEscala.toLowerCase()));
                return matchesMonth && matchesSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-400">Nenhum resultado para esta pesquisa.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(item => `
                <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden group hover:shadow-md transition-all">
                    <!-- Header do Card -->
                    <div class="flex items-center gap-3 p-4 bg-slate-50/50 border-b border-slate-100">
                        <div class="w-12 h-12 rounded-xl flex flex-col items-center justify-center border font-bold ${getDayStyle(item.day)} shadow-sm">
                            <span class="text-[10px] uppercase opacity-80 leading-none mb-1">${item.day}</span>
                            <span class="text-lg leading-none">${item.date.split('/')[0]}</span>
                        </div>
                        <div class="flex-grow">
                            <p class="font-bold text-slate-700 text-sm leading-tight">${item.info || 'Culto de Rotina'}</p>
                            <p class="text-[10px] text-slate-400 font-medium uppercase tracking-tighter">${months[activeMonth]} • 2026</p>
                        </div>
                    </div>

                    <!-- Conteúdo do Card -->
                    <div class="p-4 space-y-4">
                        <!-- Orador -->
                        <div>
                            <div class="flex items-center gap-2 mb-1 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                <i data-lucide="mic-2" class="w-3 h-3"></i> Orador
                            </div>
                            <p class="text-sm font-semibold text-blue-700">${item.orador}</p>
                        </div>

                        <!-- Anciãos -->
                        <div>
                            <div class="flex items-center gap-2 mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                <i data-lucide="users" class="w-3 h-3"></i> Anciãos
                            </div>
                            <div class="flex flex-wrap gap-1.5">
                                ${item.names.map(name => `
                                    <span class="px-2 py-1 bg-slate-50 text-slate-600 rounded-lg text-xs font-medium border border-slate-100 flex items-center gap-1">
                                        <div class="w-1.5 h-1.5 rounded-full bg-slate-300"></div>
                                        ${name}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <!-- Rodapé do Card (se houver JA ou evento especial) -->
                    ${item.info && (item.info.includes("JA") || item.info.includes("SANTA")) ? `
                        <div class="bg-amber-50 px-4 py-2 border-t border-amber-100 flex items-center gap-2">
                            <i data-lucide="info" class="w-3 h-3 text-amber-500"></i>
                            <span class="text-[10px] font-bold text-amber-700 uppercase tracking-tight">Evento Especial</span>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function renderDepartments() {
            const grid = document.getElementById('deptoGrid');
            const filtered = eldersData.filter(elder => 
                elder.name.toLowerCase().includes(searchDepto.toLowerCase()) || 
                elder.deptos.some(d => d.toLowerCase().includes(searchDepto.toLowerCase()))
            );

            grid.innerHTML = filtered.map(elder => `
                <div class="bg-white rounded-2xl border border-slate-200 shadow-sm hover:shadow-md transition-all overflow-hidden relative">
                    <div class="h-2 w-full bg-slate-400"></div>
                    <div class="p-5">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="font-bold text-lg text-slate-800">${elder.name}</h3>
                            <div class="p-2 bg-slate-50 rounded-lg">
                                <i data-lucide="user" class="w-5 h-5 text-slate-400"></i>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Áreas de Atuação</p>
                            <div class="flex flex-wrap gap-2">
                                ${elder.deptos.map(d => `
                                    <span class="px-2.5 py-1 bg-slate-100 text-slate-600 rounded-md text-xs font-medium border border-slate-200">
                                        ${d}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function changeMonth(idx) {
            activeMonth = idx;
            document.querySelectorAll('.month-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === idx);
            });
            render();
        }

        document.getElementById('searchInputEscala').addEventListener('input', (e) => {
            searchEscala = e.target.value;
            render();
        });

        document.getElementById('searchInputDepto').addEventListener('input', (e) => {
            searchDepto = e.target.value;
            render();
        });

        window.onload = render;
    </script>
</body>
</html>
