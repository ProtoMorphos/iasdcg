        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .nav-btn.active { border-bottom: 3px solid #2563eb; color: #1e40af; }
        
        /* Ajuste no botão do mês para garantir legibilidade */
        .month-btn.active { background-color: #2563eb; color: white !important; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .month-btn.active:hover { background-color: #1d4ed8; color: white !important; }
        .month-btn:not(.active):hover { background-color: #f1f5f9; color: #1e293b; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

            </div>

                <button onclick="setView('escala')" id="nav-escala" class="nav-btn active pb-2 font-semibold text-slate-600 transition-all whitespace-nowrap">Escala de Cultos</button>
                <button onclick="setView('departamentos')" id="nav-departamentos" class="nav-btn pb-2 font-semibold text-slate-600 transition-all whitespace-nowrap">Áreas (Anciãos)</button>
                <button onclick="setView('oficiais')" id="nav-oficiais" class="nav-btn pb-2 font-semibold text-slate-600 transition-all whitespace-nowrap">Oficiais / Líderes</button>
            </nav>
        </header>

        <!-- Seção da Escala de Cultos -->
        <div id="section-escala">
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <div class="relative flex-grow">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                    <input 
                        type="text" 
                        id="searchInputEscala"
                        placeholder="Pesquisar ancião ou orador..." 
                        class="w-full pl-11 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none shadow-sm"
                    >
                </div>
                
                <div class="flex items-center bg-white rounded-xl border border-slate-200 p-1 shadow-sm overflow-hidden">
                    <button onclick="changeMonth(0)" class="month-btn active px-4 py-2 text-sm font-semibold rounded-lg transition-all">Janeiro</button>
                    <button onclick="changeMonth(1)" class="month-btn px-4 py-2 text-sm font-semibold rounded-lg transition-all">Fevereiro</button>
                    <button onclick="changeMonth(2)" class="month-btn px-4 py-2 text-sm font-semibold rounded-lg transition-all">Março</button>
                </div>
            </div>

            <div class="flex flex-wrap gap-4 mb-6 text-xs font-bold uppercase tracking-wider text-slate-500 px-2">
                <div class="flex items-center gap-1.5"><div class="w-3 h-3 rounded-full bg-blue-500"></div> Quarta-feira</div>
                <div class="flex items-center gap-1.5"><div class="w-3 h-3 rounded-full bg-emerald-500"></div> Sábado</div>
                <div class="flex items-center gap-1.5"><div class="w-3 h-3 rounded-full bg-rose-500"></div> Domingo</div>
            </div>

            <div id="scheduleGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- Seção de Áreas (Anciãos) -->
        <div id="section-departamentos" class="hidden">
            <div class="mb-6 relative">
                <i data-lucide="filter" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                <input 
                    type="text" 
                    id="searchInputDepto"

                    class="w-full pl-11 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none shadow-sm"
                >
            </div>
            <div id="deptoGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <!-- NOVA SEÇÃO: Oficiais / Líderes -->

            <div class="mb-6 relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>

                    type="text"

            </div>
            <div id="oficiaisGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

            <p>© 2026 Gestão Eclesiástica • Secretaria da Igreja</p>

                <div class="flex items-center gap-1.5"><i data-lucide="users" class="w-4 h-4 text-emerald-500"></i> Ministério Unificado</div>
            </div>
        </footer>
    </div>

        function getDayStyle(day) {
            switch (day) {
                case 'QUA': return 'bg-blue-100 text-blue-700 border-blue-200';
                case 'SAB': return 'bg-emerald-100 text-emerald-700 border-emerald-200';
                case 'DOM': return 'bg-rose-100 text-rose-700 border-rose-200';
                default: return 'bg-gray-100 text-gray-700 border-gray-200';
            }
        }

        function setView(view) {
            activeView = view;
            document.getElementById('section-escala').classList.toggle('hidden', view !== 'escala');
            document.getElementById('section-departamentos').classList.toggle('hidden', view !== 'departamentos');
            document.getElementById('section-oficiais').classList.toggle('hidden', view !== 'oficiais');
            
            document.getElementById('nav-escala').classList.toggle('active', view === 'escala');
            document.getElementById('nav-departamentos').classList.toggle('active', view === 'departamentos');
            document.getElementById('nav-oficiais').classList.toggle('active', view === 'oficiais');
            
            render();
        }

        function render() {
            if (activeView === 'escala') renderSchedule();
            else if (activeView === 'departamentos') renderDepartments();
            else renderOfficials();
            lucide.createIcons();
        }

        function renderSchedule() {
            const grid = document.getElementById('scheduleGrid');
            const filtered = scheduleData.filter(item => {
                const matchesMonth = item.month === activeMonth;
                const matchesSearch = !searchEscala || 
                    item.names.some(n => n.toLowerCase().includes(searchEscala.toLowerCase())) ||
                    item.orador.toLowerCase().includes(searchEscala.toLowerCase()) ||
                    (item.info && item.info.toLowerCase().includes(searchEscala.toLowerCase()));
                return matchesMonth && matchesSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-400">Nenhum resultado para esta pesquisa.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(item => `
                <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden group hover:shadow-md transition-all">
                    <div class="flex items-center gap-3 p-4 bg-slate-50/50 border-b border-slate-100">
                        <div class="w-12 h-12 rounded-xl flex flex-col items-center justify-center border font-bold ${getDayStyle(item.day)} shadow-sm">
                            <span class="text-[10px] uppercase opacity-80 leading-none mb-1">${item.day}</span>
                            <span class="text-lg leading-none">${item.date.split('/')[0]}</span>
                        </div>
                        <div class="flex-grow">
                            <p class="font-bold text-slate-700 text-sm leading-tight">${item.info || 'Culto de Rotina'}</p>
                            <p class="text-[10px] text-slate-400 font-medium uppercase tracking-tighter">${months[activeMonth]} • 2026</p>
                        </div>
                    </div>
                    <div class="p-4 space-y-4">
                        <div>
                            <div class="flex items-center gap-2 mb-1 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                <i data-lucide="mic-2" class="w-3 h-3"></i> Orador
                            </div>
                            <p class="text-sm font-semibold text-blue-700">${item.orador}</p>
                        </div>
                        <div>
                            <div class="flex items-center gap-2 mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                <i data-lucide="users" class="w-3 h-3"></i> Anciãos
                            </div>
                            <div class="flex flex-wrap gap-1.5">
                                ${item.names.map(name => `
                                    <span class="px-2 py-1 bg-slate-50 text-slate-600 rounded-lg text-xs font-medium border border-slate-100 flex items-center gap-1">
                                        <div class="w-1.5 h-1.5 rounded-full bg-slate-300"></div>
                                        ${name}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderDepartments() {
            const grid = document.getElementById('deptoGrid');
            const filtered = eldersData.filter(elder =>

            grid.innerHTML = filtered.map(elder => {
                const colors = colorMap[elder.color] || { border: 'border-slate-200', bg: 'bg-slate-50', text: 'text-slate-600', accent: 'bg-slate-600' };
                return `
                    <div class="rounded-2xl border ${colors.border} shadow-sm hover:shadow-md transition-all overflow-hidden relative group" style="background-color: white;">
                        <div class="h-2 w-full ${colors.accent}"></div>

                                <h3 class="font-bold text-lg text-slate-800 leading-tight">${elder.name}</h3>
                                <div class="p-3 ${colors.bg} rounded-xl group-hover:rotate-6 transition-transform shadow-sm">
                                    <i data-lucide="shield" class="w-6 h-6 ${colors.text}"></i>
                                </div>
                            </div>

            const grid = document.getElementById('oficiaisGrid');
            const filtered = oficiaisData.filter(item => 
                item.nome.toLowerCase().includes(searchOficiais.toLowerCase()) || 
                item.depto.toLowerCase().includes(searchOficiais.toLowerCase())
            );

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-400">Nenhum oficial encontrado.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(item => `
                <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm flex items-start gap-4 hover:border-blue-300 hover:bg-blue-50/10 transition-all group">
                    <div class="w-10 h-10 rounded-xl bg-blue-50 flex items-center justify-center flex-shrink-0 group-hover:bg-blue-100 transition-colors">
                        <i data-lucide="${item.icon || 'star'}" class="w-5 h-5 text-blue-600"></i>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-0.5">${item.depto}</p>
                        <h4 class="font-bold text-slate-800 leading-tight">${item.nome}</h4>
                    </div>
                </div>
            `).join('');
        }

        function changeMonth(idx) {
            activeMonth = idx;
            document.querySelectorAll('.month-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === idx);
            });
            render();
        }

        document.getElementById('searchInputEscala').addEventListener('input', (e) => {
            searchEscala = e.target.value;
            render();
        });

        document.getElementById('searchInputDepto').addEventListener('input', (e) => {
            searchDepto = e.target.value;
            render();
        });

        document.getElementById('searchInputOficiais').addEventListener('input', (e) => {
            searchOficiais = e.target.value;
            render();
        });

        window.onload = render;
    </script>
</body>
</html>
